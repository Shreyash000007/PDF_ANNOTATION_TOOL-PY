<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Annotations and Undo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #pdf-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            overflow-y: auto;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .pdf-page {
            margin: 10px 0;
            position: relative;
        }

        .annotation {
            position: absolute;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0.7;
        }

        .annotation.highlight {
            background-color: rgba(255, 255, 0, 0.4); 
            filter: blur(1px);
        }

        .annotation.circle {
            border-radius: 50%;
            border: 2px solid transparent;
            background-color: rgba(0, 255, 0, 0.3); 
        }

        .annotation.underline {
            text-decoration: underline;
            color: rgba(0, 0, 255, 0.5);
        }

        .annotation.line {
            background-color: transparent;
            border: 2px solid rgba(0, 255, 0, 0.7);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls input[type="file"] {
            display: inline-block;
            padding: 12px 18px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .controls input[type="file"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .controls button {
            margin-top: 10px;
            padding: 15px 25px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .controls button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .page-navigation {
            text-align: center;
            margin-top: 20px;
        }

        .page-navigation span {
            font-size: 1.2rem;
            margin: 0 15px;
            font-weight: bold;
            color: #34495e;
        }

        .annotation-controls {
            text-align: center;
            margin-top: 30px;
        }

        .annotation-controls select,
        .annotation-controls input,
        .annotation-controls input[type="color"] {
            font-size: 1rem;
            padding: 10px;
            margin-right: 15px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .annotation-controls select:focus,
        .annotation-controls input:focus {
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            #pdf-container {
                width: 95%;
                margin: 10px auto;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                font-size: 0.9rem;
            }

            .controls button, .controls input[type="file"] {
                width: 100%;
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>
<body>
    <h1>PDF Viewer with Annotations and Undo</h1>

    <div class="controls">
        <label for="pdf-upload">Select a PDF file:</label>
        <input type="file" id="pdf-upload" accept="application/pdf" />
    </div>

    <div class="annotation-controls">
        <label for="annotation-type">Select Annotation Type:</label>
        <select id="annotation-type">
            <option value="highlight">Highlight</option>
            <option value="circle">Circle</option>
            <option value="underline">Underline</option>
            <option value="line">Line</option>
        </select>
        <br/>
        <label for="annotation-width">Width:</label>
        <input type="number" id="annotation-width" value="100" min="10" />
        <label for="annotation-height">Height:</label>
        <input type="number" id="annotation-height" value="20" min="10" />
        <br/>
        <label for="annotation-color">Select Color:</label>
        <input type="color" id="annotation-color" value="#ff0000" />
    </div>

    <div class="controls">
        <button id="undo-btn">Undo</button>
        <button id="save-btn">Save and Download PDF</button>
    </div>

    <div id="pdf-container"></div>

    <div class="page-navigation">
        <button id="prev-btn">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn">Next</button>
    </div>

    <script>
        let annotations = {};  // Store annotations for each page
        let pdfDoc = null;
        let currentPage = 1;
        let history = []; // History to store actions for undo

        // Load the PDF from a file selected by the user
        function loadPDF(file) {
            const reader = new FileReader();

            reader.onload = function(event) {
                const typedarray = new Uint8Array(event.target.result);

                pdfjsLib.getDocument(typedarray).promise.then(function(doc) {
                    pdfDoc = doc;
                    renderPage(currentPage);
                }).catch(function(error) {
                    console.error("Error loading PDF:", error);
                });
            };

            reader.readAsArrayBuffer(file);
        }

        // Render a single page from the PDF
        function renderPage(pageNumber) {
            pdfDoc.getPage(pageNumber).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const container = document.getElementById('pdf-container');

                const pageContainer = document.createElement('div');
                pageContainer.classList.add('pdf-page');
                container.appendChild(pageContainer);

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                pageContainer.appendChild(canvas);

                page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise.then(function() {
                    renderAnnotations(pageNumber);
                    document.getElementById('page-info').textContent = `Page ${currentPage} of ${pdfDoc.numPages}`;
                });

                canvas.addEventListener('click', function(e) {
                    const annotationType = document.getElementById('annotation-type').value;
                    const width = parseInt(document.getElementById('annotation-width').value, 10);
                    const height = parseInt(document.getElementById('annotation-height').value, 10);
                    const color = document.getElementById('annotation-color').value;

                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const position = { x, y, width, height };
                    addAnnotation(pageNumber, position, annotationType, color);
                });
            });
        }

        function renderAnnotations(pageNumber) {
            const pageAnnotations = annotations[pageNumber] || [];
            const pageContainer = document.querySelectorAll('.pdf-page')[pageNumber - 1];

            pageContainer.querySelectorAll('.annotation').forEach(function(annotation) {
                annotation.remove();
            });

            pageAnnotations.forEach(annotation => {
                const annotationDiv = document.createElement('div');
                annotationDiv.classList.add('annotation', annotation.type);
                annotationDiv.style.left = `${annotation.position.x}px`;
                annotationDiv.style.top = `${annotation.position.y}px`;
                annotationDiv.style.width = `${annotation.position.width}px`;
                annotationDiv.style.height = `${annotation.position.height}px`;
                annotationDiv.style.backgroundColor = annotation.color || 'rgba(255, 255, 0, 0.4)';
                pageContainer.appendChild(annotationDiv);
            });
        }

        function addAnnotation(pageNumber, position, type, color) {
            if (!annotations[pageNumber]) {
                annotations[pageNumber] = [];
            }

            const annotation = { type, position, color };
            annotations[pageNumber].push(annotation);

            history.push({ action: 'add', pageNumber, annotation });

            renderAnnotations(pageNumber);
        }

        function undo() {
            const lastAction = history.pop();
            if (lastAction && lastAction.action === 'add') {
                const { pageNumber, annotation } = lastAction;
                annotations[pageNumber] = annotations[pageNumber].filter(a => a !== annotation);
                renderAnnotations(pageNumber);
            }
        }

        document.getElementById('pdf-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            }
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        document.getElementById('undo-btn').addEventListener('click', undo);

        document.getElementById('save-btn').addEventListener('click', function() {
            const annotationsData = annotations;
            fetch('/api/save_annotations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(annotationsData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Annotations saved:", data);
                window.location.href = '/api/download_pdf';  // Trigger the PDF download
            })
            .catch(error => console.error("Error saving annotations:", error));
        });

    </script>
</body>
</html>
